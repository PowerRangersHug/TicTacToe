sudo: required
dist: trusty
language: java
jdk:
- oraclejdk8
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
  - sudo apt update
  - sudo apt install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - echo -e "machine api.heroku.com\n  login kristoferrt@gmail.com\n  password 8be33f5a-3f59-4612-90e9-b84eff7f7e69\nmachine git.heroku.com\n  login kristoferrt@gmail.com password 8be33f5a-3f59-4612-90e9-b84eff7f7e69" > ~/.netrc
  - chmod 0600 ~/.netrc
deploy:
- provider: heroku
  api_key:
    secure: 
  app:
    master: powerrangers-tictactoe
before_script:
  - if [ "$TRAVIS_BRANCH" = "master" ]; then ./gradlew test; fi;      # Run unit tests
  - if [ "$TRAVIS_BRANCH" = "master" ]; then  heroku --version; fi;   # Test heroku CLI
  - if [ "$TRAVIS_BRANCH" = "master" ]; then heroku git:remote -a powerrangers-tictactoe-staging; fi; # Switch to staging
  - if [ "$TRAVIS_BRANCH" = "master" ]; then if [ "$TRAVIS_PULL_REQUEST_BRANCH" = "" ]; then git push -f heroku master; else git remote update; git checkout -b tmp; git pull origin $TRAVIS_PULL_REQUEST_BRANCH; git checkout master; git branch -d tmp; git push -f heroku tmp:master; fi; fi; # Push to staging
  - if [ "$TRAVIS_BRANCH" = "master" ]; then ./gradlew selenium; fi;     # Run selenium tests against staging
addons:
  apt:
    sources:
    - heroku
    packages:
    - heroku-toolbelt
