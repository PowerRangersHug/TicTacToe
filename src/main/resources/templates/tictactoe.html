<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/tictactoe.css" type="text/css"></link>
    <script src="/js/tictactoe.js" type="text/javascript"></script>
</head>
<body>
    <h1> ALRIGHT LETS PLAY! </h1>
    <p th:text="'Mode: ' + ${modeInfo.mode}" />
    <p th:text="'Player 1: ' + ${modeInfo.player1}" />
    <p th:text="'Player 2: ' + ${modeInfo.player2}" />

    <table class="game-table">
        <tr>
            <td id="cell-0"></td>
            <td id="cell-1"></td>
            <td id="cell-2"></td>
        </tr>
        <tr>
            <td id="cell-3"></td>
            <td id="cell-4"></td>
            <td id="cell-5"></td>
        </tr>
        <tr>
            <td id="cell-6"></td>
            <td id="cell-7"></td>
            <td id="cell-8"></td>
        </tr>
    </table>
</body>
</html>
