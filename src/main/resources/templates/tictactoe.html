<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tic Tac Toe</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/tictactoe.css" type="text/css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/js/tictactoe.js" type="text/javascript"></script>
</head>
<body>
    <p display="none" id="hidden-message" th:text="${message}"></p>

    <h1> ALRIGHT LETS PLAY! </h1>
    <h2 th:text="'Mode: ' + ${gameInfoViewModel.mode}" />
    <h2 class="whose-turn" id="p1-info"> <span id="p1" th:text="${gameInfoViewModel.player1}" /> : X </h2>
    <h2 class="whose-turn" id="p2-info"> <span id="p2" th:text="${gameInfoViewModel.player2}" /> : O </h2>

    <p display="none"><span id="whose-turn-is-it" th:text="${gameInfoViewModel.player1}"></span>, it's your turn!</p>

    <table id="game-table" class="game-table">
        <tr>
            <td id="0" onclick="MakeMove(this)" th:text="${gameInfoViewModel.grid[0]}"></td>
            <td id="1" onclick="MakeMove(this)" th:text="${gameInfoViewModel.grid[1]}"></td>
            <td id="2" onclick="MakeMove(this)" th:text="${gameInfoViewModel.grid[2]}"></td>
        </tr>
        <tr>
            <td id="3" onclick="MakeMove(this)" th:text="${gameInfoViewModel.grid[3]}"></td>
            <td id="4" onclick="MakeMove(this)" th:text="${gameInfoViewModel.grid[4]}"></td>
            <td id="5" onclick="MakeMove(this)" th:text="${gameInfoViewModel.grid[5]}"></td>
        </tr>
        <tr>
            <td id="6" onclick="MakeMove(this)" th:text="${gameInfoViewModel.grid[6]}"></td>
            <td id="7" onclick="MakeMove(this)" th:text="${gameInfoViewModel.grid[7]}"></td>
            <td id="8" onclick="MakeMove(this)" th:text="${gameInfoViewModel.grid[8]}"></td>
        </tr>
    </table>

    <div id="scoreboard">
        <table>
            <tr>
                <th th:text="${gameInfoViewModel.player1}"></th>
                <th> </th>
                <th th:text="${gameInfoViewModel.player2}"></th>
            </tr>
            <tr>
                <td th:text="${gameInfoViewModel.scoreP1}"></td>
                <td>-</td>
                <td th:text="${gameInfoViewModel.scoreP2}"></td>
            </tr>
        </table>
    </div>

    <div id="game-results">
        <p id="game-result-message"></p>
        <a id="play-again-button" th:href="@{/playAgain}">Play Again</a>
        <a id="go-home-button" th:href="@{/}">Go home</a>
    </div>

</body>
</html>
