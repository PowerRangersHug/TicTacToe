<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/css/tictactoe.css" type="text/css"></link>
    <script src="/js/tictactoe.js" type="text/javascript"></script>
</head>
<body>
    <h1>Welcome to Tic Tac Toe!</h1>
    <h2>Choose game mode</h2>
    <button onclick="OnClickMode1()">Human vs Computer</button>
    <button onclick="OnClickMode2()">Human vs Human</button>
    <form action="/tictactoe">
        <input type="text" id="player1name" placeholder="Player 1"/>
        <input type="text" id="player2name" placeholder="Player 2"/>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
