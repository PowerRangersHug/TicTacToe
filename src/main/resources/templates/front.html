<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="/css/tictactoe.css" type="text/css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/js/tictactoe.js" type="text/javascript"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Welcome to Tic Tac Toe!</h1>

    <div class="btn-group mode-button-group" role="group" aria-label="...">
        <button type="button" class="btn mode-button chosen" id="button-mode2" onclick="OnClickMode2()">
            Human vs Human
        </button>
        <button type="button" class="btn mode-button" id="button-mode1" onclick="OnClickMode1()">
            Human vs Computer
        </button>
    </div>

    <form action="#" th:action="@{/}" th:object="${gameInfo}" method="post">

        <p>Player 1: <input type="text" th:field="*{player1}" /></p>
        <p>Player 2: <input id="player2name" type="text" th:field="*{player2}" /></p>
        <input id="mode" type="number" th:field="*{mode}"/>
        <p><input type="submit" value="Submit" /></p>
    </form>

</body>
</html>
